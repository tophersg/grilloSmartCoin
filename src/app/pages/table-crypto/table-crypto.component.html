<div class="mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container  matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let row">{{row.market_cap_rank}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Criptomoneda </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="simbolo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Simbolo </th>
        <td mat-cell *matCellDef="let row"><img [src]="row.image" width="25" alt="">&nbsp; {{row.symbol}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor USD </th>
        <td mat-cell *matCellDef="let row"> {{row.current_price | currency:'USD':'symbol':'0.1-5' }} </td>
      </ng-container>
  
  
      <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Sin Informaci√≥n "</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 10, 50, 100]" aria-label="Select page "></mat-paginator>
  </div>
